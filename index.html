<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="purple">
        <br><br><br><br><br><br><br><br><br>
    <center>
        <form name="regi" action="new.jsp" method="POST">
        
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Registration Form </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Enter Name </td>
                    <td><input type="text" name="nm" value="" size="30"/></td>
                </tr>
                <tr>
                    <td>Enter Surname</td>
                    <td><input type="text" name="snm" value="" size="30" /></td>
                </tr>
                <tr>
                    <td>Select Gender</td>
                    <td>Male <input type="radio" name="gender" value="Male" /> Female <input type="radio" name="gender" value="Female" /> </td>
                </tr>
                <tr><td>Select City</td>
                    <td><select name="city">
                            <option value="Khagaria">Khagaria</option>
                            <option value="Begusarai">Begusarai</option>
                            <option value="Patna">Patna</option>
                            <option value="Bhagalpur">Bhagalpur</option>
                        </select> </td>
                    
                </tr>
                <tr>
                    <td>
                        Enter your Address
                    </td>
                    <td>
                        <textarea name="address" rows="4" cols="20">
                        </textarea>
                    </td>
                <tr>
                    <td>
                        Select Course Intersted in 
                    </td>
                    <td>C <input type="checkbox" name="course" value="C" /> C++ <input type="checkbox" name="course" value="C++" /> JAVA <input type="checkbox" name="course" value="Java" /> .NET<input type="checkbox" name="course" value=".Net" /></td>
                    
                    
                </tr>
                <tr><td colspan="2" align="center"><input type="submit" value="SUBMIT" name="SUBMIT" /></td></tr>
                
            </tbody>
        </table>

        </form>
    </center>
    </body>
</html>
